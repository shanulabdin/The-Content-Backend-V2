<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS Links -->
  <link rel="stylesheet" href="styles/calendly.css">
  <title>Document</title>
</head>
<body>
  <section>
    <h2 class="sectionHeading">Secure your spot now and experience the difference - quick, easy, and hassle-free booking!</h2>

    <div class="contacts">
      <div class="email-container contacts-grp">
        <ion-icon class="icon" name="logo-whatsapp"></ion-icon>
        <label class="number-label" for="phone">Email:</label>
        <a class="contact-link" href="mailto:sample@gmail.com" itemprop="email">
          sample@gmail.com
        </a>
      </div>

      <div class="number-container contacts-grp">
        <ion-icon class="icon" name="mail-outline"></ion-icon>
        <label class="number-label" for="phone">Phone:</label>
        <a class="contact-link" href="tel:+923123456789" itemprop="telephone">
          +92 312 3456789
        </a>
      </div>
    </div>
  </section>

  <!-- Calendly inline widget begin -->
    <div class="calendly-inline-widget" data-url="https://calendly.com/shanulabdin/video-editing-call" style="min-width:320px;height:700px;"></div>
    <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js" async></script>
  <!-- Calendly inline widget end -->

  <!-- JS Links -->
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
